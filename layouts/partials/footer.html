<script>
async function copyTexFile(btn) {
    const filePath = btn.getAttribute('data-filepath');
    
    try {
        const response = await fetch(filePath);
        
        if (!response.ok) {
            throw new Error(`Could not find file at ${filePath}`);
        }

        const text = await response.text();
        await navigator.clipboard.writeText(text);
        const originalText = btn.innerHTML;
        btn.innerHTML = "Copied";
        btn.style.borderColor = "#28a745";
        btn.style.backgroundColor = "#fbf7f0"; 
        
        setTimeout(() => {
            btn.innerHTML = originalText;
            btn.style.borderColor = "";
        }, 2000);

    } catch (err) {
        console.error("Copy Error:", err);
        alert("Error copying file. See console (F12) for details.");
    }
}

</script>
